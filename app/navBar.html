	<!-- Status-->
	<div id = "statusModal" class="modal">
		<div class="modal-content">
			<div id="container" style="min-width: 310px; height: 400px; max-width: 100%; margin: 0 auto"></div>
			<div class="modal-footer">
				<button style = "float:right" type="button" class="btn btn-default" data-dismiss="modal" onclick="closeStatus()">Close</button>
			</div>
		</div>
	</div>

	<script>
		function closeStatus(){
			$('#statusModal').hide()
		}
		Highcharts.chart('container', {
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false,
				type: 'pie'
			},
			title: {
				text: 'Kennel Status, November 25, 2015'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						format: '<b>{point.name}</b>: {point.percentage:.1f} %',
						style: {
							color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
						}
					}
				}
			},
			series: [{
				name: 'Kennels',
				colorByPoint: true,
				data: [{
					name: 'Checked-in',
					y: 40,
					sliced: true,
					selected: true,
					color: '#FF570A'
				}, {
					name: 'Checked-out',
					y: 20,
					color: '#76B041'
				}, {
					name: 'Not checked-in',
					y: 20,
					color: '#A30000'
				}, {
					name: 'Not checked-out',
					y: 10,
					color: '#FFC914'
				}, {
					name: 'Empty',
					y: 10,
					color: '#4169e1'
				}]
			}]
		});
		$('#statusModal').hide()
		$('#status').click(function(){
			$('#statusModal').show()
		})
	</script>

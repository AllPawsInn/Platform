<!DOCTYPE html>
<html lang = "en">
<head>
	<tittle>Appointment</tittle>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
	<div class="container">
		<form>
			<div>
				<br>
					DogName<input type = "text" id = "item" autofocus>
					Breed<input type = "text" id = "breed" >
					Owner<input type = "text" id = "owner" >
				<br>
			</div>
			<button class = "btn waves-effect waves-light" type = "submit">Add Dog</button>
		</form>
	</div>
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron; //payload to mainwindow
		const form = document.querySelector('form');
		form.addEventListener('submit', submitForm);

		function submitForm(e){
			e.preventDefault(); // prevent submitting to this file! since need it on mainwindow
			const item = []
			item[0] = document.querySelector('#item').value;
			item[1] = document.querySelector('#breed').value;
			item[2] = document.querySelector('#owner').value;


			ipcRenderer.send('item:add', item);
		}

	</script>

</body>
</html>
